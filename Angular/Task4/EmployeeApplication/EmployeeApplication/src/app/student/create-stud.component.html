<h2>Student</h2>
<div style="margin: 50px;" class="row">
    <form class ="row g-3"formGroup="studForm">
        <div class="col">
            <input type="text" formControlName="name" class="form-control"placeholder="Name">
        </div>  
        <div class="col">
            <input type="text" formControlName="Email" class="form-control"placeholder="Email">
        </div> 
        <div class="col">
            <input type="text" formControlName="password" class="form-control"placeholder="password">
        </div> 
        <div style="margin-top: 50px;" class="col-12">
            <button type="button" (click)="SaveData()" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
